<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dragonball Expert System</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <link rel="stylesheet" href="materialize/css/materialize.css" media="screen">
        <link rel="stylesheet" href="index.css" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 center">
                    <audio id="audio" autoplay>
                         <source src="audio/dbz.mp3" type="audio/mpeg">
                         Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="div_buttons col s12 center z-depth-1">
                    <div class="start_div">
                        <h1 class="info0">Olá! Este é um "mini-akinator" para personagens de Dragon Ball!</h1>
                        <button class="waves-effect waves-light btn" id="start" type="button" name="button">start</button>
                    </div>
                    <div class="div_characters col s12"></div>
                    <div class="question_div">
                        <h1 class="info1"></h1>
                        <button id="sim" type="button" class="waves-effect waves-light btn" name="button">Sim</button>
                        <button id="nao" type="button" class="waves-effect waves-light btn" name="button">Não</button>
                        <img id="img" src=""/>
                        <h2 class="info2"></h2>
                        <button id="restart" type="button" class="waves-effect waves-light btn" name="button">Outra vez</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
